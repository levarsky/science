<div class="row">

  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

    <div class="card card-signin my-5">
      <div class="card-body">
        <h5 class="card-title text-center">

          <div class="d-flex">
            <button class="btn btn-sm" (click)="back()"><i class="fas fa-arrow-left"></i></button>
          </div>

          <div class="ml-auto">
            Fields
          </div>

        </h5>

        <form [formGroup]="fieldGroup">

          <div class="form-label-group">
            <select multiple class="form-control" id="fieldSelect" [formControlName]="'fields'">
              <option *ngFor="let payment of allFields"
                      [value]="payment"> {{payment.name}} </option>
            </select>
          </div>

          <br>

          <button class="btn btn-sm btn-primary btn-block " (click)="onSubmitField()"> Submit
          </button>

        </form>
      </div>
    </div>

  </div>


</div>
